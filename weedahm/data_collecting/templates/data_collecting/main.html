{% extends "data_collecting/base.html" %} {% block content %}

<div class="snb_list">
    <div class="box_with_border">
        <div class="section-header">
            <span class="section-header-text">환자 검색</span>
        </div>
        <div class="section-search">
            <div class="input-daterange input-group">
                <input type="text" class="form-control" name="start" />
                <input type="text" class="form-control" name="end" />
            </div>
        </div>

    </div>
</div>

<div class="content">
    <form id="patient-data-submit" action="{% url 'data_collecting:submit' %}" method="post">
        {% csrf_token %}
        <div class="layout-content-top">
            <div class="box_with_border">
                <div class="form-row basic-information-row">
                    <div class="form-group basic-information-group">
                        <label for="input-chart-id">차트번호</label>
                        <input id="input-chart-id" name="input-chart-id" type="text" class="basic_info form-control basic-information-input" style="width: 120px;"
                            maxlength="8">
                    </div>
                    <div class="form-group basic-information-group">
                        <label for="input-gender">성별</label>
                        <select id="input-gender" name="input-gender" class="form-control basic_info">
                            <option value="W" selected>여</option>
                            <option value="M">남</option>
                        </select>
                    </div>
                    <div class="form-group basic-information-group">
                        <label for="input-age">나이</label>
                        <input id="input-age" name="input-age" type="text" class="basic_info form-control basic-information-input" style="width: 70px;" maxlength="3">
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="form-group basic-information-group">
                        <label for="input-height">키</label>
                        <input id="input-height" name="input-height" type="text" class="basic_info form-control basic-information-input" style="width: 70px;"
                            maxlength="3">
                    </div>
                    <div class="form-group basic-information-group">
                        <label for="input-weight">몸무게</label>
                        <input id="input-weight" name="input-weight" type="text" class="basic_info form-control basic-information-input" style="width: 70px;"
                            maxlength="3">
                    </div>
                    <div class="form-group basic-information-group">
                        <label for="input-blood-high">혈압</label>
                    </div>
                    <div class="form-group basic-information-group">
                        <label for="input-blood-high">고</label>
                        <input type="text" class="basic_info form-control basic-information-input" id="input-blood-high" name="input-blood-high" style="width: 70px;"
                            maxlength="3">
                    </div>
                    <div class="form-group basic-information-group">
                        <label for="input-blood-low">저</label>
                        <input type="text" class="basic_info form-control basic-information-input" id="input-blood-low" name="input-blood-low" style="width: 70px;"
                            maxlength="3">
                    </div>

                    <div class="form-group basic-information-btn-group">
                        <button class="btn btn-outline-success btn-custom" type="submit">임시저장</button>
                        <input id="submit-btn" class="btn btn-success btn-custom" type="submit" value="저장하기">
                        <span class="fa"></span>
                        </input>
                    </div>
                </div>
            </div>
        </div>
